<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
  <header>
    <h2 class="w-50 mx-auto pt-8">Welcom from Open Library</h2>
    <div class="input-group mb-3 w-50 mx-auto pt-8">
      <input id="search-field" type="text" class="form-control" placeholder="Please search your  book"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </header>
  <!-- single meal details -->
  <div id="book-details" class="w-50 mx-auto">

  </div>

  <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col">
      <div class="card">
        >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
            additional content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
